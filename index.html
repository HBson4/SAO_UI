<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAO UI Login</title>
    <link rel="stylesheet" href="styles/base.css">
  </head>

  <body>
    <div id="login_box">
      <h1 class="col_left">Log in_::</h1>
      <form method="get" action="saoui.html" class="col_right">
        <label>:account<input id="account" type="text" required></label>
        <label>:password<input id="password" type="password" required></label>
        <button type="submit" onclick="onSubmit()"></button>
      </form>
    </div>
    <script src="scripts/base.js"></script>
  </body>
</html>
